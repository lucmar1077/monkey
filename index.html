<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="background">
        
        <div class="animals">
            <div class="animal-one">
                <img src="images/elephant.png">
            </div>
            <div class="animal-two">
                <img src="images/toucan.png">
            </div>
            <div class="cheetah-container">
                <div class="cheetah"></div>
            </div>
            <div class="monkey">
                <img src="images/monkey-hanging-in-tree-illustration-png.webp" alt="Swinging Monkey">
            </div>
        </div>
    </section>
    
    <div class="sign-in-container">
        <form class="sign-in-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="16">

            <label for="text">Favorite Animal:</label>
            <input type="text" id="favorite-animal" name="favorite-animal" pattern="monkey" required title="You must type 'Monkey'">

            <input type="submit" value="Sign In">
        </form>
    </div>

</body>
</html>
